name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '8'
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Pre-commit Checks
      run: |
        pip -q install pre-commit
        pre-commit run --all-files
    - name: Start from clean state
      run: make clean
    - name: Run tests
      run: make check
    # Run the CASE validation job to confirm all of the examples in examples/illustrations/ are 
    # conformant CASE. Note, this only runs against files with the extension "jsonld"
    - name: CASE Export Validation
      uses: kchason/case-validation-action@v2.1
      with:
        case-path: ./examples/illustrations/
        case-version: "case-0.6.0"
        extension-filter: "jsonld"
